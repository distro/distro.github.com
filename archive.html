layout: default
title: Distr√∏ Blog archive
---

<div id="posts">
  <h2>Archive ({{ site.posts | size }} posts)</h2>

  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
